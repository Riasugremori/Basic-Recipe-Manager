<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe: {{ recipe.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ recipe.name }}" required><br><br>
        
        <label for="ingredients">Ingredients:</label>
        <input type="text" id="ingredients" name="ingredients" value="{{ recipe.ingredients }}" required><br><br>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" cols="50" required>{{ recipe.instructions }}</textarea><br><br>
        
        <input type="submit" value="Save Changes">
    </form>
    <a href="{% url 'main' %}">Back to Recipes</a> 
</body>
</html>
